<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Вход через Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 24px;
      max-width: 360px;
      margin: 0 auto;
      line-height: 1.5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    p { margin: 0 0 20px; text-align: center; color: #666; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
    .btn:hover { opacity: 0.9; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <p id="msg">Нажмите кнопку ниже, чтобы войти через Telegram.</p>
  <a id="goBtn" class="btn" href="#">Перейти к Telegram</a>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var redirectUri = params.get('redirect_uri');
      var botId = params.get('bot_id');
      var msg = document.getElementById('msg');
      var goBtn = document.getElementById('goBtn');

      if (!redirectUri || !botId) {
        msg.textContent = 'Ошибка: не указаны параметры входа. Откройте страницу из приложения.';
        msg.classList.add('error');
        goBtn.style.display = 'none';
        return;
      }
      var origin = window.location.origin;
      var returnTo = origin + '/telegram-callback.html?redirect_uri=' + encodeURIComponent(redirectUri);
      var authUrl = 'https://oauth.telegram.org/auth?' + new URLSearchParams({
        bot_id: botId,
        origin: origin,
        return_to: returnTo,
        request_access: 'write',
        embed: '0'
      }).toString();
      goBtn.href = authUrl;
    })();
  </script>
</body>
</html>
